# File: .github/workflows/run_pytest.yml

name: Run pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ“¦
        uses: actions/checkout@v2

      - name: Set up Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies ğŸ“š
        run: pip install -r requirements.txt

      - name: Run pytest ğŸ§ª
        run: pytest
